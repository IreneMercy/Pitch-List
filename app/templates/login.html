{% extends 'base.html' %}

{% block content %}
  {{super()}}
  <form action="/login" method="POST">
    {% if error %}
      <p class="alert-alert-danger text-center mt-2 bg-danger">
        {{error}}
      </p>
    {% endif %}
  <div class="container text-center">
    <h1 class="mt-5">Login</h1>
    <p>Please fill in this form to login.</p>
    <hr>

    <input size="60cl" type="text" placeholder="Enter Username" name="username" required>
    <br>
    <br>
    <input size="60cl" type="password" placeholder="Enter Password" name="password" required>
    <button type="submit" class="signupbtn btn-btn-lg bg-success mt-5 w-50 text-white">Login</button>
  </div>
</form>
{% endblock %}
