{% extends 'base.html' %}

{% block content %}
  {{super()}}
  <div class="container posts">
    <div class="row">
      <div class="col-md-4">
      </div>
      <div class="col-md-4">
        <form class="login mt-5 pt-5" action="/login" method="POST">
          <div class="card bg-dark text-center ">
            <div class="card-header">
              {% if error %}
                <p class="alert-alert-danger text-center  bg-danger error">
                  {{error}}
                </p>
              {% endif %}
            </div>
            <div class="card-body">
              <h1 class="mt-5">Login</h1>
              <p class="text">Please fill in this form to login.</p>
              <input class="" size="28cl" type="text" placeholder="Enter Username" name="username" required>
              <br>
              <br>
              <input size="28cl" type="password" placeholder="Enter Password" name="password" required>
            </div>
            <div class="card-footer">
              <button type="submit" class=" btn btn-btn-lg bg-warning mt-5 w-50 text-black" id="submit">Login</button>
              <p class="mt-3"> Don't have an account? <a id="signup" href="{{url_for('auth.signup')}}">Sign up here</a></p>
            </div>
          </div>
      </form>
      </div>
    </div>
  </div>
{% endblock %}
