{% extends 'base.html' %}

{% block content %}
  {{super()}}
  <div class="container-fluid">
    <form action="/login" method="POST">
      {% if error %}
        <p class="alert-alert-danger text-center  bg-danger error">
          {{error}}
        </p>
      {% endif %}
    <div class="container text-center login">
      <h1 class="mt-5">Login</h1>
      <p>Please fill in this form to login.</p>
      <input size="60cl" type="text" placeholder="Enter Username" name="username" required>
      <br>
      <br>
      <input size="60cl" type="password" placeholder="Enter Password" name="password" required>
      <button type="submit" class=" btn btn-btn-lg bg-warning mt-5 w-50 text-white" id="submit">Login</button>
      <p class="mt-3"> Don't have an account? <a href="{{url_for('auth.signup')}}">Sign up here</a></p>
    </div>
  </form>
  </div>
{% endblock %}
